<div class="projects" ng-controller="ProjectController">
    <div class="projectList">
        <h1>Projects</h1>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Owner</th>
                <th>Description</th>
                <th>Status</th>
                <th ng-if="loginUser.role == 'ADMIN' || loginUser.role == 'PM'">Delete</th>
            </tr>
            <tr ng-repeat="project in projects" ng-init="getProjects();">
                <td><a ng-click="getProjectView(project);">{{project.title}}</a></td>
                <td>{{project.owner.name}}</td>
                <td>{{project.description}}</td>
                <td ng-class="{'btn-success': project.status == 'CLOSED', 'btn-primary': project.status == 'OPEN', 'btn-info': project.status == 'IN_PROGRESS'}">{{project.status}}</td>
                <td ng-if="loginUser.role == 'ADMIN' || loginUser.role == 'PM'"><button class="btn" ng-click="deleteProject(project);" ng-if="project.status == 'CLOSED'">Delete</button></td>
            </tr>
        </table>
    </div>
    <button class="btn btn-info btn-lg" ng-click="addCreateProjectWindow();">Create Project</button><br/>
    <div id="createProject" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create new project</h4>
                </div>

                <div class="modal-body">
                    <form>
                        Title: <input type="text" ng-model="title"/><br/>
                        Description: <textarea ng-model="description"></textarea><br/>
                    </form>
                </div>
                <div class="modal-footer">
                    <div style="float: left">
                        <button class="btn pull-left" ng-click="createProject(title, description); getProjects();" data-dismiss="modal">Create Project</button><br/>
                    </div>
                    <div style="float: right">
                        <button class="btn pull-right" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
