<div class="users" ng-controller="UserController">
    <div class="userList">
        <h1>Users</h1>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Role</th>
                <th>Delete</th>
                <th>Change Password</th>
                <th>Change Role</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td><button class="btn" ng-click="deleteUser(user);">Delete</button></td>
                <td><button class="btn" ng-click="addChangePasswordWindow(user);">Change</button></td>
                <td><button class="btn" ng-click="addChangeRoleWindow(user);">Change</button></td>
            </tr>
        </table>
    </div>
    <button class="btn btn-info btn-lg" ng-click="addUserWindow();">Register</button><br/>

    <!-- Create User Modal Window -->
    <div id="registerUser" class="modal fade" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new user</h4>
            </div>

                <div class="modal-body">
                    <form>
                        Username: <input type="text" ng-model="name"/><br/>
                        Password: <input type="password" ng-model="password"/><br/>
                        E-mail: <input type="text" ng-model="email"/><br/>
                        Role: <select ng-model="role">
                            <option value="ADMIN">ADMIN</option>
                            <option value="PM">PM</option>
                            <option value="DEVELOPER" selected>DEVELOPER</option>
                            <option value="TESTER">TESTER</option>
                        </select><br/>
                    </form>
                </div>
                <div class="modal-footer">
                    <div style="float: left">
                        <button class="btn pull-left" ng-click="addUser(name, password, email, role);" data-dismiss="modal">Add user</button><br/>
                    </div>
                    <div style="float: right">
                        <button class="btn pull-right" data-dismiss="modal">Close</button>
                    </div>
                </div>

        </div>
        </div>
    </div>

    <!-- Change Password Modal Window -->
    <div id="changePassword" class="modal fade" data-toogle="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Change user password</h4>
                </div>

                <div class="modal-body">
                    <form>
                        Old password: <input type="text" ng-model="oldPassword"><br/>
                        New password: <input type="text" ng-model="newPassword"><br/>
                    </form>
                </div>

                <div class="modal-footer">
                    <div style="float: left">
                        <button class="btn pull-left" ng-click="changePassword(selId, oldPassword, newPassword);" data-dismiss="modal">Change</button><br/>
                    </div>
                    <div style="float: right">
                        <button class="btn pull-right" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Role Modal Window -->
    <div id="changeRole" class="modal fade" data-toogle="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Change user role</h4>
                </div>

                <div class="modal-body">
                    <form>
                        Role: <select ng-model="newRole">
                        <option value="ADMIN">ADMIN</option>
                        <option value="PM">PM</option>
                        <option value="DEVELOPER" selected>DEVELOPER</option>
                        <option value="TESTER">TESTER</option>
                    </select>
                    </form>
                </div>

                <div class="modal-footer">
                    <div style="float: left">
                        <button class="btn pull-left" ng-click="changeRole(selId, newRole);" data-dismiss="modal">Change</button><br/>
                    </div>
                    <div style="float: right">
                        <button class="btn pull-right" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
